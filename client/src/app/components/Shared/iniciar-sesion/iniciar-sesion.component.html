<div class="login-wrapper">
  <div class="login-container">
    <div class="login-card">
      <!-- Logo y encabezado -->
      <div class="logo text-center mb-4">
        <img src="../../../../assets/icon.png" alt="Logo de la empresa" class="login-logo">
      </div>

      <div class="login-header text-center mb-4">
        <h2 class="login-title">Iniciar Sesión</h2>
        <p class="login-subtitle">Accede a tu cuenta para continuar</p>
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="login()" class="login-form">
        <!-- Campo Usuario -->
        <div class="form-group mb-4">
          <label for="username" class="form-label">
            <i class="fas fa-user me-2"></i>Usuario
          </label>
          <div class="input-group">
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Ingresa tu usuario"
              [(ngModel)]="usuario"
              required
            >
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div class="form-group mb-4">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>Contraseña
          </label>
          <div class="input-group">
            <input
              [type]="mostrarContrasenia ? 'text' : 'password'"
              id="password"
              name="password"
              class="form-control"
              placeholder="Ingresa tu contraseña"
              [(ngModel)]="contrasenia"
              required
            >
            <button
              type="button"
              class="btn btn-toggle-password"
              (click)="mostrarContrasenia = !mostrarContrasenia"
              tabindex="-1"
            >
              <i class="fas" [ngClass]="mostrarContrasenia ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Botón de Ingreso -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-login">
            <i class="fas fa-sign-in-alt me-2"></i>Ingresar
          </button>
        </div>
      </form>

      <!-- Mensaje de error -->
      <div *ngIf="error" class="alert alert-custom mt-4 text-center">
        <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
      </div>
    </div>
  </div>
</div>
